<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .shop-list {
            list-style: none;
            padding: 0;
        }
        .shop-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .shop-list li a {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>Available Shops</h1>
    <ul class="shop-list">
        {% for shop in shops %}
            <li>
                <span>{{ shop.shop_number }} - {{ shop.shop_name }}</span>
                <a href="/shop_details?shop_id={{ shop.name }}">View Details</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
